<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="../images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="main__background"></div>
      <div class="header">
        <div class="main__information-header">
          <h1 class="main__information-title">TO DO</h1>
          <img
            src="./assests/imges/sun-fill.svg"
            alt="image for dark or light"
            class="main__information-header__logo"
          />
        </div>
        <div class="main__form">
          <span class="main__form--icon"></span>
          <form action="#" class="main__form-box">
            <input
              type="text"
              class="main__form__input"
              placeholder="Create a new todoâ€¦"
            />
          </form>
        </div>
        <section class="section__info">
          <div class="main__box-items">
            <div class="main__box-otherlist">
             
            </div>
           
            <div class="main__box-otherlist-bottom">
              <div class="item-left"><span class="item-calcuted">0</span> item left</div>
              <ul class="list__item-btn">
                <li class="item active">All</li>
                <li class="item">Active</li>
                <li class="item">Completed</li>
              </ul>
              <button class="btn btn--clear">Clear Completed</button>
            </div>
            </div>
          </div>
        </section>
        <p class="footer">Drag and drop to reorder list</p>
      </div>
    </main>

    <script src="./js/main.js"></script>
  
  </body>
</html>
